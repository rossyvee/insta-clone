{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<div class="container mt-4">
    <div class="row">
        
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-title mt-4">
                    
                <div class="card-body mb-3 mr-3 ml-3">
                    <p class="text-center fs-2" style="color: purple;">Sign up for free
                    </p>
                    <form action="" method="post" novalidate >
                        {% csrf_token %}
                        {{ form|crispy}}
                        <button type="submit" class="btn btn-dark w-100"> Sign up</button>
                    </form>
                </div>
                <p class="mr-4 ml-4 mb-2 text-center">By signing up, you agree to our Terms , Data Policy and Cookies
                    Policy.</p>
            </div>
            <div class="card mt-2">
                <div class="card-body mt-3 mb-2 mr-3 ml-3">
                    <p>Have an account? <a href="{% url 'login' %}">Log in</a></p>
                </div>
            </div>
            
        </div>

        
    </div>
</div>

{% endblock %}
